<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Selector</title>
    <style>
      /*
      nama:Muhammad Fadli Kurniawan
      
        group style ini berfungsi untuk memberi style dengan cara menggabungkan beberapa selector dengan 1 aturan css, contoh saya memberi warna merah ke tulisan h1 dan p dengan 1 aturan css, ini berfungsi agar syntax css lebih ringkas
    */
      h1,
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Ini heading berwarna merah</h1>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae
      dignissimos et debitis ea! Corrupti ex nulla placeat. Autem, culpa magni?
      Pariatur consequuntur blanditiis alias exercitationem incidunt sed
      doloribus recusandae quaerat?
    </p>
  </body>
</html>
