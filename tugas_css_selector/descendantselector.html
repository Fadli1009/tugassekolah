<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descedant Selector</title>
    <style>
      /*
      nama:Muhammad Fadli Kurniawan
      
       digunakan untuk menargetkan elemen yang merupakan keturunan dari elemen lain dalam struktur dokumen HTML. Selektor ini mengizinkan Anda untuk menerapkan gaya pada elemen yang bersarang dalam elemen lain.
        */
      .element p {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="element">
      <p>ini paragraf</p>
    </div>
  </body>
</html>
